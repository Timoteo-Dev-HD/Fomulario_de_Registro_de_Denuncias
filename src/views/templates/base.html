<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título da página -->
    <title>{% block title %}Minha Aplicação{% endblock %}</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block head %}{% endblock %}
</head>
<body>

    <!-- Navbar opcional -->
    <header>
        {% block header %}
        <nav>
            <a href="/">Início</a>
        </nav>
        {% endblock %}
    </header>

    <!-- Conteúdo principal -->
    <main>
        {% block content %}
        <!-- Cada página coloca seu conteúdo aqui -->
        {% endblock %}
    </main>

    <!-- Rodapé opcional -->
    <footer>
        {% block footer %}
        <p>&copy; 2025 - Minha Aplicação</p>
        {% endblock %}
    </footer>

    <!-- Scripts globais -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
