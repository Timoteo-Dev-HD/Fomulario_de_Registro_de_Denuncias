<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Minha Aplicação{% endblock %}</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- biblioteca de Icones do JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    {% block styles %}{% endblock %}
    {% block head %}{% endblock %}
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <nav>
            <a href="/admin/">
                <!-- SVG opcional -->
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2L2 8h2v8h4v-5h4v5h4V8h2L10 2z"/>
                </svg>
                Início
            </a>

            <a href="/admin/dashboard">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 3h2v14H3V3zm6 6h2v8H9V9zm6-4h2v12h-2V5z"/>
                </svg>
                Dashboard
            </a>

            <a href="/admin/painel">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 3h2v14H3V3zm6 6h2v8H9V9zm6-4h2v12h-2V5zM3 3h6v6H3V3zm8 0h6v4h-6V3zM3 11h6v6H3v-6zm8 6v-8h6v8h-6z"/>
                </svg>
                Painel
            </a>

            <a href="/admin/logout">
                <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                    <!-- Logout -->
                    <path d="M3 3h7v2H5v10h5v2H3V3zm9.59 3.59L11 8.17 13.83 11H7v2h6.83L11 15.83l1.59 1.58L18 12l-5.41-5.41z"/>
                </svg>
                Sair
            </a>

        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer>
        {% block footer %}
        <p>&copy; 2025 - Aplicação - Rafael Timóteo Costa Oliveira</p>
        {% endblock %}
    </footer>

    <!-- Scripts globais -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
